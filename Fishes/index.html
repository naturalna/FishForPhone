<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
      
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        
        <script type="text/javascript" src="https://parse.com/downloads/javascript/parse-1.2.12.js"></script>
        
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/libs/underscore.min.js"></script>
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        
        <script src="requester/hppt-request.js"></script>
        <script src="dataLayer/appRequests.js"></script>
        <script src="scripts/app/notifivation.js"></script>
        
        <script src="viewModel/fishesViewModel.js"></script>
        <script src="viewModel/detailsViewModel.js"></script>
        <script src="viewModel/galeryViewModel.js"></script>
        
        <script src="scripts/location.js"></script>

        
        <script src="scripts/app.js"></script>

    </head>
    <body>
        <!--Home-->
        <div id="tabstrip-home" 
             data-role="view"  
             data-title="Home">

            <div class="view-content">
                <h1>Welcome!</h1>
                <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
                <p>
                   Wellcome to fishEncyclopedia
                </p>
                <div class="img"></div>
            </div>
        </div>

        <!--Encyclopedia-->

        <!--Location-->
        <div id="tabstrip-location" 
             data-role="view"  
             data-title="Location" 
             data-init="app.locationService.initLocation" 
             data-show="app.locationService.show" 
             data-hide="app.locationService.hide" 
             data-model="app.locationService.viewModel" 
             data-stretch="true">

            <div id="map-search-wrap">
                <button id="map-navigate-home" data-bind="click: onNavigateHome"></button>
                <form onsubmit="return false;">
                    <input id="map-address" type="search" data-bind="value: address" placeholder="Address"/>
                    <input id="map-search" type="submit" value="" data-bind="click: onSearchAddress" />
                </form>
            </div>
            <div id="map-canvas"></div>

        </div>

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                    <a href="views/galeryView.html#galery-view" data-icon="search">Gallery</a>
                    <a href="views/fishesView.html#encyclopedy-view" data-icon="bookmarks">Encyclopedy</a>
                    
                </div>
            </div>
        </div>
        
          <script id="place-template" type="text/x-kendo-template">
            <div data-bind="click:change" >
              
                <h2>#: Title #</h2>
              <!--<img src="#= ImageURL#" style="width:100px; height:100px;"/>-->
            </div>
        </script>
        
        <script id="details-template" type="text/x-kendo-template">
            <div>
                <img src="#= ImageURL#" style="width:100%; height:auto;"/>
                <h2>#: Description #</h2>
            </div>
        </script>
    </body>
</html>
